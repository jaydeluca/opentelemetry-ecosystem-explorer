name: Build Explorer Database

on:
  workflow_dispatch:
    inputs:
      build_mode:
        description: 'Build mode'
        required: true
        type: choice
        options:
          - 'incremental'
          - 'clean'
        default: 'incremental'

permissions:
  contents: write
  pull-requests: write

jobs:
  build-database:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Detect repository type (if on a fork we use different git config)
        id: repo_check
        run: |
          if [ "${{ github.repository }}" == "open-telemetry/opentelemetry-ecosystem-explorer" ]; then
            echo "is_primary=true" >> $GITHUB_OUTPUT
          else
            echo "is_primary=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure git (primary repository)
        if: steps.repo_check.outputs.is_primary == 'true'
        run: |
          .github/scripts/use-cla-approved-bot.sh

      - uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        if: steps.repo_check.outputs.is_primary == 'true'
        id: otelbot-token
        with:
          app-id: ${{ vars.OTELBOT_APP_ID }}
          private-key: ${{ secrets.OTELBOT_PRIVATE_KEY }}

      - name: Configure git (fork)
        if: steps.repo_check.outputs.is_primary == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0

      - name: Install dependencies
        run: uv sync

      - name: Build explorer database (incremental)
        if: inputs.build_mode == 'incremental'
        run: |
          uv run explorer-db-builder

      - name: Build explorer database (clean)
        if: inputs.build_mode == 'clean'
        run: |
          uv run explorer-db-builder --clean

      - name: Check for database changes
        id: check_changes
        run: |
          git add -N ecosystem-explorer/public/data/ 2>/dev/null || true
          if git diff --quiet ecosystem-explorer/public/data/ && [ -z "$(git ls-files --others --exclude-standard ecosystem-explorer/public/data/)" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ steps.repo_check.outputs.is_primary == 'true' && steps.otelbot-token.outputs.token || secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="otelbot/automated-explorer-database-update"

          git add ecosystem-explorer/public/data/

          git commit -m "Update explorer database"

          git push -f origin HEAD:${BRANCH}

          PR_TITLE="[automated] Update explorer database"
          PR_BODY="$(cat <<'EOF'
          Automated database build requested via workflow dispatch.

          **Build mode**: ${{ inputs.build_mode }}
          ---

          _This PR is automatically generated by the Build Explorer Database workflow._
          EOF
          )"

          # Try to create PR, or update if it already exists
          if ! gh pr create --title "${PR_TITLE}" --body "${PR_BODY}" --base main --head ${BRANCH} 2>&1 | tee pr-output.txt; then
            if grep -q "already exists" pr-output.txt; then
              echo "PR already exists, updating..."
              PR_NUMBER="$(gh pr list --head ${BRANCH} --state open --json number --jq '.[0].number // empty')"
              if [ -z "$PR_NUMBER" ]; then
                echo "Failed to find existing PR for branch ${BRANCH}"
                cat pr-output.txt
                exit 1
              fi
              gh pr edit "$PR_NUMBER" --title "${PR_TITLE}" --body "${PR_BODY}"
            else
              echo "Failed to create PR"
              cat pr-output.txt
              exit 1
            fi
          fi

      - name: No changes detected
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          echo "No database changes detected. Skipping PR creation."